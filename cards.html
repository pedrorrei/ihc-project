<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="cards.css">
    <title>ZeroCostGaming - Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: rgb(17, 17, 17);">

  <div class="video-card-container">
    <div class="video-card">
      <img src="imagens/steam.png" class="video-card-image" alt="">
      <img src="imagens/steam 2.png" mute loop class="card-video"></img>
    </div>
    <div class="video-card">
      <img src="imagens/psn.png" class="video-card-image" alt="">
      <img src="imagens/psn 2.png" mute loop class="card-video"></img>
    </div>
    <div class="video-card">
      <img src="imagens/origin.png" class="video-card-image" alt="">
      <img src="imagens/origin 2.png" mute loop class="card-video"></img>
    </div>
    <div class="video-card">
      <img src="imagens/epicgames.png" class="video-card-image" alt="">
      <img src="imagens/epicgames 2.png" mute loop class="card-video"></img>
    </div>
    <div class="video-card">
      <img src="imagens/xbox.png" class="video-card-image" alt="">
      <img src="imagens/xbox 2.jpg" mute loop class="card-video"></img>
    </div>
  </div> 
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
